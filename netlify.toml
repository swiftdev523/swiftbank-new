[build]
  publish = "dist"
  command = "npm install --production=false && npm run build"
  
[build.environment]
  # Ensure all dependencies are installed including devDependencies
  NPM_FLAGS = "--include=dev"
  CI = "true"
  NODE_ENV = "production"
  # Disable secret scanning for known safe values
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "true"

# Plugins removed - using Vite build system

[context.production.environment]
  VITE_ENVIRONMENT = "production"

[context.deploy-preview.environment]
  VITE_ENVIRONMENT = "development"

# Skip functions build
[functions]
  directory = "functions"
  included_files = ["functions/**"]

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"